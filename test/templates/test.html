<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crack The Keyword</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #46178f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-align: center;
    }

    .question-box {
      background: #ffffff22;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      margin-top: 20px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }

    .option-btn {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .red { background-color: #e63946; }
    .blue { background-color: #457b9d; }
    .green { background-color: #2a9d8f; }
    .yellow { background-color: #f4a261; }

    #result {
      display: none;
      text-align: left;
      font-size: 1.1em;
      margin-top: 15px;
      background: #ffffff33;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Quiz: Crack The Keyword</h1>
  <div class="question-box">
    <h2 id="question-title"></h2>
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>

  <script>
    const colors = ["red", "blue", "green", "yellow"];

    // Function to load the question from the backend
    function loadQuestion() {
      fetch("/question")
        .then(response => response.json())
        .then(data => {
          // Extract question and options
          const question = data.question;
          const options = data.options;

          // Update the UI with the question and options
          document.getElementById("question-title").textContent = question;
          const optionsHTML = options.map((opt, i) =>
            `<button class="option-btn ${colors[i % 4]}" onclick="checkAnswer('${opt}')">${String.fromCharCode(65 + i)}) ${opt}</button>`
          ).join("");
          document.getElementById("options").innerHTML = optionsHTML;

          // Hide the result initially
          document.getElementById("result").style.display = "none";
        })
        .catch(error => {
          console.error("Error fetching question:", error);
        });
    }

    // Function to check if the selected answer is correct
    function checkAnswer(selected) {
      const questionData = {
        answer: selected,
        correct: "Paris"  // Replace this with the actual correct answer from the backend
      };

      fetch("/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(questionData)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
          âœ… Correct answer: ${data.result}<br><br>
          ðŸ§  Explanation: You selected the correct answer!<br><br>
          ${data.result === "Correct!" ? "Good job!" : "Try again!"}
        `;
      });
    }

    // Load the first question when the page loads
    window.onload = loadQuestion;
  </script>
</body>
</html>
